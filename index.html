<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <title>Roleta Premiada - Comercial Maia</title>

<body>
  <div class="Container">
    <div class="Content">
      
      <div class="Header">
          <div class="painel HeaderWheelName">
        
  </div>

      </div>
      <div class="WheelContainer">

        <div class="WheelCircles"></div>
        <div class="WheelBorder"></div>

            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
            <div class="ray ray4"></div>
            <div class="ray ray5"></div>
            <div class="ray ray6"></div>
            <div class="ray ray7"></div>
            <div class="ray ray8"></div>
            <div class="ray ray9"></div>
            <div class="ray ray10"></div>
          </div>
        </output>
      </div>
      <div class="Actions">
        <button class="SpinButton Punch">Girar a Roleta!</button>
      </div>



<section id="texto">
    <img src="texto-gire-a-roleta.png" alt="">

  <section id="escudo">

  </section>





    </div>
  </div>
